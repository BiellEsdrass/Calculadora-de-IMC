<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo De IMC</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>
    
    <div class="section">
        <h1>Calcular IMC</h1>

        <form action="" class="form">
            
            <label for="altura">Insira sua altura(CM)</label>
            <input type="number" name="centimetros" id="altura" placeholder="183">

            <label for="peso">Insira seu peso(KG)</label>
            <input type="number" name="kilos" id="peso" placeholder="80">

            <input type="submit" value="CALCULAR" id="btn-calcular">

            <h2  id="resultado">00000</h2>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
