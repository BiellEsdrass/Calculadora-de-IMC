<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo De IMC</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body>

    
    <div class="section">
        <h1>Calcular IMC</h1>

        <form action="" class="form">
            
            <label id="label" for="altura">Insira sua altura(CM)</label>
            <input type="number" name="centimetros" id="altura" placeholder="183">

            <label id="label2" for="peso">Insira seu peso(KG)</label>
            <input type="number" name="kilos" id="peso" placeholder="80">

            <input type="submit" value="CALCULAR" id="btn-calcular">
        </form>

        <div class="theme">
            <h3 id="tema">Tema</h3>
            <div class="theme-back">
                <div class="theme-bol"></div>
            </div>
        </div>
    </div>

    <div class="box">
        <h1 id="top">Seu resultado</h1>
        <h1 id="resultado">0000</h1>
        <h5 id="comment">Sobre o peso</h5>
        <button id="btn-back">VOLTAR</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
